<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stocktienda.css">
</head>
<body>

    <button type = "button" id = "volver" onclick="volver()">volver</button>  
    <br>
    <button type = "button" id = "cerrarsesion" onclick="cerrarsesion()">cerrar sesion</button> 
    <br><br>
    <center>
    <form id="formulario">
    <br>
    <h1>Stock faltante</h1>
    <br><br>
        <label for="prendasfaltantes">prendas faltantes</label>
        <input type="text" id="prendasfaltantes" required>
        <br><br><br>
        <label for="talle">talle</label>
        <input type="text" id="talle" required>
        <br><br><br>
        <label for="cantidad">Cantidad</label>
        <input type="number" id="cantidad" required>
        <br><br><br>
        <label for="opciones">Marca</label>
        <select id="opciones" required>
            <option value="levis">levis</option>
            <option value="lacoste">lacoste</option>
            <option value="lasoreiro">las oreiro</option>
            <option value="47street">47 street</option>
            <option value="shein">shein</option>
            <option value="varias">varias</option>

            
        </select>
        <br><br><br>
        <label for="preciodecosto">Precio de costo</label>
        <input type="number" id="preciodecosto" required>
        
        <br><br><br>
        <button type="button" onclick="cargarfaltante()" id="btnGuardar">Cargar faltante</button>
        <br>
        <button type="button" id="btnActualizar">Actualizar</button><br><br><br><br>
    </form>
    </center>
    <center>
        <br><br><br>
        <table id="tablaStock">
            <thead>
                <tr>
                    <th>prendas faltantes</th>
                    <th>talle</th>
                    <th>Cantidad</th>
                    <th>Marca</th>
                    <th>Precio de costo</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
       
    </center>  

    <script src="stocktienda.js"></script> 
</body>
</html>
